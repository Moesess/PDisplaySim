<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Display {{ config.uid }}</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <style>
            .vertical-center {
              display: flex;
              align-items: center;
            }
        </style>
    </head>

    <body>
        <div class="container-sm vertical-center">
            <h1>Symulator wyświetlacza cenowego</h1>
            <div class="card m-3" style="width: 40rem">
                  <div class="card-header">
                    {{ config.uid }}
                  </div>
                  <div class="card-body row d-flex justify-content-start">
                      <div class="col">
                        <h5 class="card-title">{{ config.product }}</h5>
                        <p class="card-text">Cena: {{ config.price }} ZŁ.</p>
                      </div>
                      <div class="col d-flex justify-content-end">
                        <img src="{{ config.qrcode }}" class="img-thumbnail" alt="qrcode" width="200" height="200">
                      </div>
                  </div>
            </div>
        </div>
    </body>
</html>
